<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Vendors/jquery-3.6.0.min.js"></script>
    <script src= "scripts/client.js"></script>
    <link rel = "stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <p>Please Enter Employee Information</p>
    <div id="div1">
        <input type="text" placeholder="First Name" id="fname">
        <input type="text" placeholder="Last Name" id="lname">
        <input type="number" placeholder="ID Number" id="idnum">
        <input type="text" placeholder="Title" id="title">
        <input type="number" placeholder="Annual Salary" id="ansal">
        <button id="submit">Submit</button>
</div>
<div id="div2">
    <table id="getEmployees">
        <thead id="thead">
        <tr id="tabler">
            <th id="tfname">First Name</th>
            <th id="tlname">Last Name</th>
            <th id="tidnum">ID Number</th>
            <th id="tatitle">Title</th>
            <th id="tansal">Annual Salary</th>
        </thead>
        </tr>
        <tbody id="body"></tbody>
    </table>
</div>
<p id="div3">Total Montly Salary:</p>
</body>
</html>
